<h2>Create a New Task</h2>
<a href="{% url 'home'%}" class="btn btn-primary">Go back</a>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Task</button>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    <strong>Form errors:</strong>
    <ul>
        {% for field, errors in form.errors.items %}
        <li>{{ field }}:
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
